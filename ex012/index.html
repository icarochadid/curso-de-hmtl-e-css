<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="saturno.ico.ico" type="image/x-icon">
    <title>Videos Locais</title>
</head>
<body>
    <h1>Adicionando videos ao meu site</h1>
    <p>Este video está sendo adicionado ultizando-se do meu próprio servidor.</p>
    <video src="meuvideo.mp4" width="500px" height="315" controls></video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 

    <h1>Inserindo um video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/287013224?h=0dbfc574e9&color=f9f6f6" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
