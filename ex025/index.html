<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Formulário</title>
</head>
<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <h1>Meu Primeiro Formulário</h1>
        <form action="cadastro.js" autocomplete="off" method="post">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="Nome" id="inome" required>
            </p>
            <p>
                <label for="iidade">Idade:</label>
                <input type="text" name="idade" id="iidade" required>
            </p>
            <p><input type="submit" value="Enviar" onclick="enviar()"></p>
        </form>
    </fieldset>

    <h1>Login e Senha</h1>
    <fieldset>
        <legend>Login</legend>
        <form action="cadastro.js" method="Post" autocomplete="off">
            <p>
                <label for="usu">Usuário:</label>
                <input type="text" name="usu" id="usu" required minlength="5">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required minlength="4" maxlength="6"  placeholder="digite sua senha" >
            </p>
            <p> <input type="submit" value="Acessar">
                <input type="reset" value="Limpar"></p>
        </form>
    </fieldset> <br>
    
    <fieldset>
        <legend>Tempo do cadastro</legend>
        <form action="cadastro.js" autocomplete="off" method="post">
            <p><label for="Numero"></label>
            <input type="number" name="numero" id="Numero"></p>
            <p><input type="month" name="data" id="data"></p>
            <p><input type="date" name="data" id="data"></p>
            <p><input type="time" name="hora" id="hora"></p>
        </form>
    </fieldset>

    <fieldset>
        <legend>CheckBox</legend>
        <form action="cadastro.js" method="post">
            <p><input type="checkbox" name="op1" id="idop1"> <label for="idop1">Opção 1</label></p>
            <p><input type="checkbox" name="op2" id="idop2"><label for="idop2">Opção 2</label></p>
            <p><input type="checkbox" name="op3" id="idop3"><label for="idop3">Opção 3</label></p>
        </form>
    </fieldset>
    <fieldset>
        <legend>Radio e color</legend>
        <form action="cadastro.js" method="post">
            <p><input type="radio" name="opções" id="idop1">Opção 1</p>
            <p><input type="radio" name="opções" id="idop2">Opção 2</p>
            <p><input type="color" name="cor" id="idcor"><label for="idcor">Cor</label></p>
            <p><input type="range" name="barra" id="idbarra"><label for="idbarra">Barra</label></p>
            <p><label for="idenvarq">Enviar Arquivo</label> <input type="file" name="envarq" id="idenvarq"></p>
            </form>
    </fieldset>
    <fieldset>
        <legend>Estados do Brasil (alguns)</legend>
        <form action="cadastro.js">
            <p>
                <label for="idest">Estados:</label> 
                <select name="est" id="idest">~
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                </select>
            </p>
            <p><label for="idlist">Qual estádo você é?</label>
                <input type="text" name="namelist" id="idlist" list="list">
                <datalist id="list">
                    <option value="0">Auxiliar de produção de bolsas</option>
                    <option value="1">Programador</option>
                    <option value="2">Psicólogo</option>
                    <option value="3">Ator</option>
                    <option value="4">Diretor</option>
                    <option value="5">Roteirista</option>
                </datalist> </p>
                <p>
                    <label for="idmens">Me fale sobre seu estado:</label>
                    <textarea name="mens" id="idmens" cols="30" rows="10" placeholder="Deixe sua mensagem aqui"></textarea>
                </p>
            
        </form>
    </fieldset>
</body>
</html>
