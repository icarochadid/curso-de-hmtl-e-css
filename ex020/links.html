<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title> 
    <style>
        a{ color:red; text-decoration: none; font-weight: bold;} 
        a:visited{color: darkred;}
        a:hover{text-decoration: underline;}
        a:active{color:white}
        a::after{content: '[LINK]'; text-decoration: none; font-weight: normal; color:blueviolet;}
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a target="_blank" rel="external" href="https://gustavoguanabara.github.io">Git-Hub</a></li>
        <li><a  target="_blank" rel="external" href="https://youtube.com/cursoemvideo">Canal do Youtube</a></li>
        <li><a  target="_blank" rel="external" href="https://cursoemvideo.com">Site do Curso em Video</a></li>
    </ul>
</html>
